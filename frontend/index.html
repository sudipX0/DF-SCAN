<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DF-SCAN - Deepfake Detection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>DF-SCAN - Deepfake Detection</h1>

    <!-- Video upload -->
    <div class="upload-section">
      <input type="file" id="videoInput" accept="video/*">
      <button id="scanBtn">Upload & Scan</button>
    </div>

    <!-- Uploaded video preview -->
    <div class="video-preview">
      <video id="uploadedVideo" width="480" height="270" controls style="display:none;"></video>
    </div>

    <!-- Progress log -->
    <div class="log-section">
      <h3>Progress Log</h3>
      <div id="progressLog" class="progress-log"></div>
    </div>

    <!-- Frame previews -->
    <div class="preview-section">
      <h3>Extracted Frames</h3>
      <div id="framesPreview" class="preview-container"></div>
    </div>

    <!-- Face detection previews -->
    <div class="preview-section">
      <h3>Faces Detected (Bounding Boxes)</h3>
      <div id="facePreview" class="preview-container"></div>
    </div>

    <!-- Cropped faces -->
    <div class="preview-section">
      <h3>Cropped Faces</h3>
      <div id="croppedPreview" class="preview-container"></div>
    </div>

    <!-- Final prediction -->
    <div class="prediction-section">
      <h3>Prediction</h3>
      <div id="finalResult" class="final-result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
